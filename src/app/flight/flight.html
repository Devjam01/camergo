<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Réservation de Vol</title>
</head>
<body>
    <header class="header">
        <h1>Réservez votre Voyage</h1>
    </header>
    <nav class="nav">
        <div class="logo">
            <a href="home.html"><span>Camer</span>Go</a>
        </div>
        <div class="nav-links">
            <a href="home.html">Accueil</a>
            <a href="#flight.html">Réservation de Vol</a>
            <a href="hotel.html">Réservation d'Hôtel</a>
            <a href="car.html">Réservation de Voiture</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <div class="container">
        <h2>Réserver votre Vol</h2>
        <form action="/submit-flight-reservation.php" method="post">
            <label for="departure">Départ :</label>
            <input type="text" id="departure" name="departure" required><br><br>
            
            <label for="destination">Destination :</label>
            <input type="text" id="destination" name="destination" required><br><br>
            
            <label for="date">Date de départ :</label>
            <input type="date" id="date" name="date" required><br><br>
            
            <label for="passengers">Nombre de passagers :</label>
            <input type="number" id="passengers" name="passengers" min="1" required><br><br>
            
            <label for="class">Classe :</label>
            <select id="class" name="class" required>
                <option value="economy">Économique</option>
                <option value="business">Affaires</option>
                <option value="first">Première</option>
            </select><br><br>
            
            <button type="submit">Réserver</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Réservez votre Voyage. Tous droits réservés.</p>
        <p>
            <a href="contact.html">Contact</a> | 
            <a href="privacy.html">Politique de confidentialité</a>
        </p>
    </footer>
    <script>
        function validateFlightForm() {
            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            const date = document.getElementById('date').value;
            const passengers = document.getElementById('passengers').value;
            
            if (!departure || !destination || !date || !passengers) {
                alert("Veuillez remplir tous les champs.");
                return false;
            }
            
            if (passengers <= 0) {
                alert("Nombre de passagers doit être supérieur à zéro.");
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
