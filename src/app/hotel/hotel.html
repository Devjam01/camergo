<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Réservation d'Hôtel</title>
</head>
<body>
    <header class="header">
        <h1>Réservez votre Voyage</h1>
    </header>
    <nav class="nav">
        <div class="logo">
            <a href="home.html"><span>Camer</span>Go</a>
        </div>
        <div class="nav-links">
            <a href="home.html">Accueil</a>
            <a href="flight.html">Réservation de Vol</a>
            <a href="#hotel.html">Réservation d'Hôtel</a>
            <a href="car.html">Réservation de Voiture</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <div class="container">
        <h2>Réserver votre Hôtel</h2>
        <form action="/submit-hotel-reservation.php" method="post" onsubmit="return validateHotelForm()">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="checkin">Date d'arrivée :</label>
            <input type="date" id="checkin" name="checkin" required>
            
            <label for="checkout">Date de départ :</label>
            <input type="date" id="checkout" name="checkout" required>
            
            <label for="room-type">Type de chambre :</label>
            <select id="room-type" name="room-type" required>
                <option value="single">Simple</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>
            
            <label for="special-requests">Demandes spéciales :</label>
            <textarea id="special-requests" name="special-requests" rows="4"></textarea>
            
            <button type="submit">Réserver</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Réservez votre Voyage. Tous droits réservés.</p>
        <p>
            <a href="contact.html">Contact</a> | 
            <a href="privacy.html">Politique de confidentialité</a>
        </p>
    </footer>
    <script>
        function validateHotelForm() {
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            if (new Date(checkout) <= new Date(checkin)) {
                alert('La date de départ doit être après la date d\'arrivée.');
                return false;
            }
            return true; 
        }
    </script>
</body>
</html>
